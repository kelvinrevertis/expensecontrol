<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <h1>Controle de Despesas</h1>
        <div class="container-values">
            <h3>Saldo Atual</h3>
            <span id="balance">0,00</span>
            <div id="block">
                <label>Receitas:</label>
                <span id="income">0,00</span>
                |<br>
                <label>Despesas:</label>
                <span id="expense">0,00</span>
            </div>
        </div>
        <div>
            <h3>Transações</h3>
            <ul type="none" id="transactions">

            </ul>

        </div>
        <div>
            <form id="form">
                <div>
                    <h3>Adicionar Transação</h3>
                    <input id="transaction-text" type="text" placeholder="Nome da transação">
                </div>
                <div>
                    <p>Valor (negativo despesas, positivo receitas)</p>
                    <input id="transaction-value" type="text" placeholder="Valor">
                </div>
                <button>+</button>
            </form>
        </div>

    </div>
    <script src="assets/script.js"></script>
</body>

</html>
